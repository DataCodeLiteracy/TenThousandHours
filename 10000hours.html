<!DOCTYPE html>
<html lang="ko  ">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/reset.css" />
    <title>10000 Hours</title>
  </head>
  <body>
    <header>
      <img src="./images/title_bg.png" alt="" />
      <img src="./images/title.png" alt="" id="title" />
    </header>
    <section>
      <img src="./images/txt_subtitle.png" alt="" />
      <div class="description">
        <img src="./images/txt-left.png" alt="">
        <div class="description-text">
          <strong>1만 시간의 법칙</strong>
          <p>은 어떤 분야의 전문가가 되기 위해서는</br>
            최소한 1만 시간의 훈련이 필요하다는 법칙이다.
          </p>
        </div>
        <img src="./images/txt-right.png" alt="">
      </div>
      <div class="inputGroup">
        <p>나는 <input type="text"> 전문가가 될 것이다.</p>
        <p>그래서 앞으로 매일 하루에 <input type="text"> 시간씩 훈련할 것이다.</p>
      </div>
      <div class="buttonGroup">
        <button>나는 며칠동안 훈련을 해야 1만 시간이 될까?</button>
        <img src="./images/hand.png" alt="">
      </div>
      <div class="result_loading">
        <div class="img_wrap">
          <img src="images/title_bg.png" alt="로딩 중">
        </div>
      </div>
      <div class="resultGroup">
        <p>참신한 <span>프로그래밍</span> 전문가가 되기 위해서</br>
          대략 <span>5110</span> 
          일 이상 훈련하셔야 합니다! :&#41;        
        </p>
      </div>
      <div class="buttonGroup">
        <button>훈련하러 가기 GO!GO!</button>
        <button>공유하기</button>
      </div>
    </section>
    <section id="modal">
      <div class="modal_wrap">
        <div class="cheer">
          <h1>화이팅!!♥️♥️♥️</h1>
          <h3>당신의 꿈을 응원합니다.</h3>
        </div>
        <div class="licat_img">
          <img src="./images/message_licat.png" alt="">
        </div>
        <div class="btn">
          <button class="close_btn">종료하고 진짜 훈련하러 가기 GO!GO!</button>
          <p>(그냥 닫기 버튼입니다.)</p>
        </div>
      </div>
    </section>
    <footer>
      <img src="./images/weniv.png" alt="">
      <p>※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.</br>
      수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.</p>
    </footer>
  </body>
</html>
